<ion-header>

  <ion-navbar>
    <ion-title>Add Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<p>Add a place!</p>-->
  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
    <ion-item>
    <ion-label>Title</ion-label>
    <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <button ion-button block [disabled]="!f.valid">Add Place</button>
  </form>

</ion-content>
